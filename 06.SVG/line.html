<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Line</title>
	</head>
	<body>
		<div>
			<h1>Normal Line</h1>
			<svg width="300" height="300">
				<line
					x1="10"
					y1="10"
					x2="280"
					y2="280"
					stroke="green"
					stroke-width="2.5"
				></line>
			</svg>
		</div>
		<div>
			<h1>Dashed Line</h1>
			<svg width="300" height="300">
				<line
					x1="10"
					y1="10"
					x2="280"
					y2="280"
					stroke="green"
					stroke-width="2.5"
					stroke-dasharray="5,5"
				></line>
			</svg>
		</div>
		<div>
			<h1>Dash Dot Dash Line</h1>
			<svg width="300" height="300">
				<line
					x1="10"
					y1="10"
					x2="280"
					y2="280"
					stroke="green"
					stroke-width="2.5"
					stroke-dasharray="20,5,5,5"
				></line>
			</svg>
		</div>
	</body>
</html>

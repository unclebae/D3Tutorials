<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=<device-width>, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<h1>Normal Circle</h1>
			<svg width="400" height="300">
				<circle
					cx="100"
					cy="60"
					r="50"
					stroke="black"
					stroke-width="3"
					fill="rgba(171,211,153,1)"
				></circle>
			</svg>
		</div>
		<div>
			<h1>Normal Ellipse</h1>
			<svg width="400" height="400">
				<ellipse
					cx="150"
					cy="80"
					rx="100"
					ry="50"
					stroke="black"
					stroke-width="3"
					fill="rgba(171,211,153,1)"
				></ellipse>
			</svg>
		</div>
	</body>
</html>

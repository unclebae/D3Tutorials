<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>append</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
	</head>
	<body>
		<div>
			<p>Hi there</p>
		</div>
		<div class="all">
			<p></p>
		</div>
		<div class="all">
			<p></p>
		</div>
		<div class="all">
			<p></p>
		</div>
	</body>
	<script>
		d3.select("body div")
			.append("p")
			.text("I love d3");

		d3.selectAll(".all")
			.append("p")
			.text("All I want to add this text");
	</script>
</html>

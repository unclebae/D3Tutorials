<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Scale Linear</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
	</head>
	<body></body>
	<script>
		var data = [100, 200, 400, 150, 800, 910, 1000];

		var width = 500,
			height = 500,
			margin = 20,
			barWidth = 50;

		var xScale = d3
			.scaleLinear()
			.domain([d3.min(data), d3.max(data)])
			.range([0, width]);

		var svg = d3
			.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

		var g = svg.append("g");

		g.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("x", function(d, i) {
				return 0;
			})
			.attr("y", function(d, i) {
				return (i + 1) * barWidth;
			})
			.attr("width", function(d, i) {
				return xScale(d);
			})
			.attr("height", function(d, i) {
				return barWidth - 2;
			})
			.style("fill", "rgba(173,213,155,1)");
	</script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Data Join</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
	</head>
	<body>
		<svg width="800" height="200">
			<circle></circle>
			<circle></circle>
			<circle></circle>
			<circle></circle>
			<text></text>
			<text></text>
			<text></text>
			<text></text>
		</svg>
	</body>
	<script>
		var score = [
			{ name: "Kido", score: 70 },
			{ name: "Pororo", score: 45 },
			{ name: "Crong", score: 20 },
			{ name: "Eddy", score: 99 }
		];

		var colors = [
			"rgba(161,160,172,1)",
			"rgba(132,128,174,1)",
			"rgba(94,85,181,1)",
			"rgba(23,7,184,1)"
		];

		d3.select("svg")
			.selectAll("circle")
			.data(score)
			.attr("cx", function(d, i) {
				return (i + 1) * 100;
			})
			.attr("cy", 100)
			.attr("r", function(d) {
				return d.score / 2;
			})
			.style("fill", function(d) {
				if (d.score >= 0 && d.score < 25) return colors[0];
				else if (d.score >= 25 && d.score < 50) return colors[1];
				else if (d.score >= 50 && d.score < 75) return colors[2];
				else if (d.score >= 75 && d.score <= 100) return colors[3];
			});

		d3.select("svg")
			.selectAll("text")
			.data(score)
			.attr("x", function(d, i) {
				return (i + 1) * 100;
			})
			.attr("y", 45)
			.text(function(d) {
				return d.name;
			});
	</script>
</html>
